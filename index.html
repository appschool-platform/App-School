<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>App School</title>

  <!-- Fontes Prompt Bold e Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Prompt:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 460px;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      background-image: url('https://images.ecycle.com.br/wp-content/uploads/2022/07/29143814/pexels-yan-krukov-8613089-scaled.jpg.webp');
      background-size: cover;
      background-position: center right;
      clip-path: path("M0,0 H1440 V400 C1080,460 360,460 0,400 Z");
    }

    .overlay-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: url(#waveClip);
      background: linear-gradient(to right, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0));
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 60px;
      left: 80px;
      z-index: 3;
      color: white;
      max-width: 600px;
      font-family: 'Prompt', sans-serif;
    }

    .content h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .content p {
      font-size: 22px;
      margin-bottom: 14px;
    }

    svg {
      position: absolute;
      width: 0;
      height: 0;
    }

    /* Seção Começar como... */
    .start-section {
      max-width: 900px;
      margin: 40px auto 20px auto;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      padding: 0 20px;
    }

    .start-section p.title {
      font-size: 28px;
      margin-bottom: 36px;
      font-weight: 700;
      color: #333;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .btn {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      padding: 20px 28px 28px;
      width: 140px;
      cursor: pointer;
      font-weight: 700;
      font-size: 20px;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.1s ease;
      border: none;
      user-select: none;
    }

    .btn:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    /* Animação de clique: leve redução e volta */
    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.1s ease;
    }

    .btn img {
      width: 64px;
      height: 64px;
      margin-bottom: 14px;
      object-fit: contain;
    }

    /* Texto abaixo dos botões */
    .below-text {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 28px;
      margin-top: 60px;
      margin-bottom: 60px;
      color: #444;
    }

    /* Carrossel Esteira */
    .carrossel-container {
      width: 90%;
      max-width: 1000px;
      overflow: hidden;
      border-radius: 20px;
      margin: 0 auto 80px auto;
      background-color: #f5f5f5;
      padding: 10px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .carrossel-esteira {
      display: flex;
      width: fit-content;
      animation: moverEsteira 30s linear infinite;
    }

    .carrossel-esteira img {
      width: 300px;
      height: 200px;
      margin-right: 15px;
      border-radius: 20px;
      object-fit: cover;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    @keyframes moverEsteira {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .carrossel-esteira-reverse {
      animation: moverEsteiraReverse 30s linear infinite reverse;
    }

    @keyframes moverEsteiraReverse {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Rodapé */
    footer {
      width: 100%;
      background-color: #f0f0f0;
      color: #444;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.1);
    }

    footer img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Definição do recorte ondulado -->
  <svg viewBox="0 0 1440 460" preserveAspectRatio="none">
    <clipPath id="waveClip" clipPathUnits="objectBoundingBox">
      <path d="M0,0 H1 V0.87 C0.75,1 0.25,1 0,0.87 Z" />
    </clipPath>
  </svg>

  <div class="hero">
    <div class="hero-image"></div>
    <div class="overlay-gradient"></div>
    <div class="content">
      <h1>Educação que conecta, inspira e tranforma</h1>
      <p>Seja bem-vindo à nova era da educação.</p>

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf-SkP49tJU2Rx6yEEEiggQEGYwFPxE8_JBA&s" alt="Imagem 5" />

  </div>

  <!-- Segundo Carrossel (para a esquerda) -->

  <footer>
    <img src="https://i.ibb.co/wNMFntBj/IMG-0025.png" alt="Logo App School" />

</body>
</html>
